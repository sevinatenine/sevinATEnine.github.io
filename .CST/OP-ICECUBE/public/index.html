<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat Application</title>
</head>
<body>
  <h1>Real-Time Chat Application</h1>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
  </script>
  <div id="messages"></div>
  <form id="form">
    <input id="input" autocomplete="off" autofocus />
    <button>Send</button>
  </form>
  <script>
    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    var uname = '';
    while (uname.length < 1) {
      uname = window.prompt('Username? ');
    }


    socket.emit('userjoin', (uname));



    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', (uname+": "+input.value));
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('user joined', (name) => {
      const item = document.createElement('li');
      item.innerHTML = `<strong>${name} joined the chat</strong>`;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('user left', (name) => {
      const item = document.createElement('li');
      item.innerHTML = `<strong>${name} left the chat</strong>`;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('update count', (value) => {
      var title = document.querySelector('h1');
      title.innerHTML = `Real-Time Chat Application (${value} users online)`;
    });
  </script>
</body>
</html>
